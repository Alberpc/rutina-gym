<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mi Rutina de Gimnasio ‚Äî v7 (Cards optimizada)</title>
    <!-- Tailwind solo para utilidades b√°sicas; el dise√±o principal va en CSS propio -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <style>
      :root {
        --bg: #f8fafc;
        --card: #fff;
        --muted: #f1f5f9;
        --border: #e2e8f0;
        --text: #0f172a;
        --text-muted: #475569;
        --accent: #2563eb;
        --accent-600: #1d4ed8;
      }
      .dark:root {
        --bg: #0b1220;
        --card: #0f172a;
        --muted: #0b1220;
        --border: #1e293b;
        --text: #e2e8f0;
        --text-muted: #94a3b8;
        --accent: #3b82f6;
        --accent-600: #2563eb;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui;
        -webkit-font-smoothing: antialiased;
      }
      .container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 16px;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 20;
        background: color-mix(in oklab, var(--bg) 85%, transparent);
        border-bottom: 1px solid var(--border);
        backdrop-filter: blur(8px);
      }
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        justify-content: space-between;
        padding: 10px 16px;
      }
      .muted {
        color: var(--text-muted);
      }
      .btn {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 0.35rem 0.6rem;
        font-size: 0.85rem;
        background: #e2e8f0;
      }
      .btn:hover {
        background: #cbd5e1;
      }
      .dark .btn {
        background: #1e293b;
        border-color: #334155;
      }
      .dark .btn:hover {
        background: #263445;
      }
      .btn-primary {
        background: var(--accent);
        border-color: transparent;
        color: #fff;
      }
      .btn-primary:hover {
        background: var(--accent-600);
      }
      .btn-ghost {
        background: transparent;
      }
      .btn-danger {
        color: #dc2626;
      }
      input,
      textarea {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 0.45rem 0.55rem;
        background: #fff;
        color: var(--text);
      }
      .dark input,
      .dark textarea {
        background: #0b1424;
        color: var(--text);
      }
      input:focus,
      textarea:focus,
      button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.35);
      }
      /* Grid de d√≠as */
      .days {
        display: grid;
        gap: 16px;
      }
      @media (min-width: 900px) {
        .days {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      /* Card del d√≠a */
      .day-card {
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      }
      .day-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        background: var(--accent);
        color: #fff;
      }
      .dark .day-head {
        background: var(--accent-600);
      }
      .day-body {
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      /* Ejercicio item */
      .exercise {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px;
        background: var(--card);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .ex-top {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .handle {
        cursor: grab;
      }
      .handle:active {
        cursor: grabbing;
      }
      .ex-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-left: auto;
      }
      .series {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .serie-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }
      .serie-row .peso,
      .serie-row .reps {
        width: 110px;
      }
      .add-serie {
        align-self: flex-start;
      }
      .notes-quick {
        width: 100%;
      }
      /* Drag visual */
      .dragging {
        opacity: 0.6;
      }
      .drop-target {
        outline: 2px dashed var(--accent);
      }
      /* Toasts */
      #toast {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 16px;
        display: flex;
        justify-content: center;
        pointer-events: none;
        z-index: 50;
      }
      #toast .msg {
        background: var(--card);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 14px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        animation: fade 3s ease both;
      }
      @keyframes fade {
        0% {
          opacity: 0;
          transform: translateY(6px);
        }
        10% {
          opacity: 1;
          transform: none;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(6px);
        }
      }
      /* Modal notas */
      dialog.notes-modal::backdrop {
        background: rgba(0, 0, 0, 0.35);
      }
      dialog.notes-modal {
        width: min(720px, 92vw);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0;
        background: var(--card);
        color: var(--text);
      }
      .notes-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 14px;
        background: var(--muted);
        border-bottom: 1px solid var(--border);
      }
      .notes-body {
        padding: 12px 14px;
      }
      .notes-body textarea {
        width: 100%;
        min-height: 32vh;
      }

      .exercise .handle {
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Toast -->
    <div id="toast" aria-live="polite"></div>

    <!-- Header -->
    <header>
      <div class="toolbar container">
        <div class="flex items-center gap-3">
          <h1 class="text-xl font-bold">üèãÔ∏è‚Äç‚ôÇÔ∏è Mi Rutina</h1>
          <span id="monthLabel" class="text-sm muted"></span>
        </div>
        <div class="flex flex-wrap items-center gap-2">
          <label for="datePicker" class="text-sm muted">Fecha:</label>
          <input id="datePicker" type="date" />
          <button id="todayBtn" class="btn">Esta semana</button>
          <span class="w-px h-6 bg-slate-300 dark:bg-slate-600 mx-2"></span>
          <button id="exportBtn" class="btn" title="Exportar a JSON">
            Exportar
          </button>
          <label class="btn cursor-pointer" title="Importar JSON">
            Importar
            <input
              id="importInput"
              type="file"
              accept="application/json"
              class="hidden"
            />
          </label>
          <span class="w-px h-6 bg-slate-300 dark:bg-slate-600 mx-2"></span>
          <button id="darkToggle" class="btn" title="Modo oscuro">üåô</button>
        </div>
      </div>
    </header>

    <!-- Tips -->
    <div class="container">
      <p class="muted text-sm mt-3 mb-2">
        Consejo: usa <strong>‚ò∞ Mover</strong> para arrastrar y reordenar
        ejercicios. Haz clic en el nombre del d√≠a para limpiar ese d√≠a.
      </p>
    </div>

    <!-- D√≠as (cards) -->
    <main class="container">
      <div id="days" class="days" aria-live="polite"></div>
    </main>

    <!-- Modal Notas -->
    <dialog class="notes-modal" id="notesModal">
      <div class="notes-header">
        <strong>Notas</strong>
        <button class="btn" id="closeNotes">Cerrar</button>
      </div>
      <div class="notes-body">
        <textarea
          id="notesTextarea"
          placeholder="Notas, RPE, t√©cnica‚Ä¶"
        ></textarea>
        <div class="mt-3" style="text-align: right">
          <button class="btn btn-primary" id="saveNotes">Guardar</button>
        </div>
      </div>
    </dialog>

    <script>
      /* ========= Datos base ========= */
      const DIAS = [
        "Lunes",
        "Martes",
        "Mi√©rcoles",
        "Jueves",
        "Viernes",
        "S√°bado",
        "Domingo",
      ];
      const RUTINA_SEMILLA = {
        Lunes: [],
        Martes: [
          {
            nombre: "Apertura m√°quina",
            series: [{ peso: "", reps: "" }],
            notas: "",
          },
          {
            nombre: "Superior mancuerna o m√°quina",
            series: [{ peso: "", reps: "" }],
            notas: "",
          },
          {
            nombre: "Elevaciones p√°jaros m√°quina",
            series: [{ peso: "", reps: "" }],
            notas: "",
          },
          {
            nombre: "Deltoides trasero en m√°quina o mancuernas",
            series: [{ peso: "", reps: "" }],
            notas: "",
          },
          {
            nombre: "Tr√≠ceps polea barra",
            series: [{ peso: "", reps: "" }],
            notas: "",
          },
          { nombre: "Fondos", series: [{ peso: "", reps: "" }], notas: "" },
        ],
        Mi√©rcoles: [],
        Jueves: [
          {
            nombre: "Dominadas al fallo",
            series: [{ peso: "", reps: "" }],
            notas: "",
          },
          {
            nombre: "Jal√≥n barra",
            series: [{ peso: "", reps: "" }],
            notas: "",
          },
          { nombre: "Remo", series: [{ peso: "", reps: "" }], notas: "" },
          {
            nombre: "Curl b√≠ceps barra",
            series: [{ peso: "", reps: "" }],
            notas: "",
          },
        ],
        Viernes: [],
        S√°bado: [
          {
            nombre: "Extensiones",
            series: [{ peso: "", reps: "" }],
            notas: "",
          },
          { nombre: "Prensa", series: [{ peso: "", reps: "" }], notas: "" },
          { nombre: "Isquios", series: [{ peso: "", reps: "" }], notas: "" },
          { nombre: "Gemelos", series: [{ peso: "", reps: "" }], notas: "" },
        ],
        Domingo: [],
      };

      /* ========= Persistencia ========= */
      const STORAGE_PREFIX = "rutina_cards_v7_";
      const el = (s, r = document) => r.querySelector(s);
      const els = (s, r = document) => [...r.querySelectorAll(s)];

      const getISODateInputValue = (d) =>
        `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(
          2,
          "0"
        )}-${String(d.getDate()).padStart(2, "0")}`;
      function getISOWeekInputValue(date) {
        const t = new Date(
          Date.UTC(date.getFullYear(), date.getMonth(), date.getDate())
        );
        const dayNum = t.getUTCDay() || 7;
        t.setUTCDate(t.getUTCDate() + 4 - dayNum);
        const yearStart = new Date(Date.UTC(t.getUTCFullYear(), 0, 1));
        const weekNo = Math.ceil(((t - yearStart) / 86400000 + 1) / 7);
        return `${t.getUTCFullYear()}-W${String(weekNo).padStart(2, "0")}`;
      }
      const getWeekKey = () => {
        const v = el("#datePicker").value || getISODateInputValue(new Date());
        return STORAGE_PREFIX + getISOWeekInputValue(new Date(v));
      };
      const readWeekData = () => {
        const raw = localStorage.getItem(getWeekKey());
        if (!raw) return structuredClone(RUTINA_SEMILLA);
        try {
          return JSON.parse(raw);
        } catch {
          return structuredClone(RUTINA_SEMILLA);
        }
      };
      const writeWeekData = (data) =>
        localStorage.setItem(getWeekKey(), JSON.stringify(data));
      function saveSoon(data) {
        clearTimeout(saveSoon._t);
        saveSoon._t = setTimeout(() => writeWeekData(data), 120);
      }

      /* ========= UI util ========= */
      function updateMonthLabel() {
        const v = el("#datePicker").value;
        if (!v) return;
        const d = new Date(v);
        el("#monthLabel").textContent = new Intl.DateTimeFormat("es-ES", {
          month: "long",
          year: "numeric",
        }).format(d);
      }
      function toast(msg) {
        const t = el("#toast");
        const n = document.createElement("div");
        n.className = "msg";
        n.textContent = msg;
        t.appendChild(n);
        setTimeout(() => n.remove(), 3000);
      }
      function compareWithPreviousWeek(dia, idxEj) {
        const currentIso = getWeekKey().replace(STORAGE_PREFIX, "");
        const [year, w] = currentIso.split("-W").map(Number);
        const firstThu = new Date(Date.UTC(year, 0, 4));
        const weekStart = new Date(firstThu);
        weekStart.setUTCDate(
          firstThu.getUTCDate() -
            ((firstThu.getUTCDay() || 7) - 1) +
            (w - 1) * 7
        );
        const prevDate = new Date(weekStart);
        prevDate.setUTCDate(prevDate.getUTCDate() - 7);
        const prevKey = STORAGE_PREFIX + getISOWeekInputValue(prevDate);
        const raw = localStorage.getItem(prevKey);
        if (!raw) return null;
        try {
          const dPrev = JSON.parse(raw);
          return (dPrev[dia] || [])[idxEj] || null;
        } catch {
          return null;
        }
      }

      /* ========= Render ========= */
      function render() {
        const root = el("#days");
        root.innerHTML = "";
        const data = readWeekData();

        DIAS.forEach((dia) => {
          const card = document.createElement("section");
          card.className = "day-card";
          card.dataset.dia = dia;

          // Header del d√≠a
          card.innerHTML = `
      <div class="day-head">
        <div class="flex items-center gap-2">
          <strong>${dia}</strong>
        </div>
        <div class="flex gap-2">
          <button class="btn btn-ghost underline limpiar-dia" title="Limpiar ${dia}">Limpiar</button>
          <button class="btn btn-primary add-ejercicio" title="A√±adir ejercicio">+ A√±adir</button>
        </div>
      </div>
      <div class="day-body" role="list"></div>
    `;
          root.appendChild(card);

          const body = card.querySelector(".day-body");
          const ejercicios = data[dia] || [];

          if (ejercicios.length === 0) {
            const empty = document.createElement("div");
            empty.className = "muted text-sm";
            empty.textContent = "Sin ejercicios";
            body.appendChild(empty);
          }

          ejercicios.forEach((ej, idx) => {
            body.appendChild(renderExercise(data, dia, ejercicios, ej, idx));
          });

          // listeners de d√≠a
          card.querySelector(".add-ejercicio").addEventListener("click", () => {
            ejercicios.push({
              nombre: "",
              series: [{ peso: "", reps: "" }],
              notas: "",
            });
            saveSoon(data);
            render();
          });
          card.querySelector(".limpiar-dia").addEventListener("click", () => {
            if (confirm(`¬øSeguro que quieres limpiar ${dia}?`)) {
              data[dia] = [];
              saveSoon(data);
              render();
            }
          });
        });
      }

      function renderExercise(data, dia, ejercicios, ej, idx) {
        const ex = document.createElement("article");
        ex.className = "exercise";
        ex.setAttribute("role", "listitem");

        ex.innerHTML = `
   <div class="ex-top">
     <input class="ex-name flex-1" placeholder="Nombre del ejercicio" />
   </div>
   <div class="series"></div>
    <button class="btn add-serie">+ A√±adir serie</button>
   <div class="notes">
     <textarea class="notes-quick" rows="2" placeholder="Notas r√°pidas (RPE, t√©cnica‚Ä¶)"></textarea>
     <button class="btn mt-2 open-notes">‚úé Editar en grande</button>
  </div>
  <div class="mt-3">
    <button class="btn handle w-full" draggable="true" title="Arrastra para reordenar">‚ò∞ Mover</button>
  </div>
  `;

        const name = ex.querySelector(".ex-name");
        name.value = ej.nombre || "";
        name.addEventListener("input", () => {
          ej.nombre = name.value;
          saveSoon(data);
        });

        // Series
        const wrap = ex.querySelector(".series");
        const renderSeries = () => {
          wrap.innerHTML = "";
          (ej.series || []).forEach((s, i) => {
            const row = document.createElement("div");
            row.className = "serie-row";
            row.innerHTML = `
        <input class="peso" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*" placeholder="Peso (kg)" title="Peso (kg)" />
        <span>√ó</span>
        <input class="reps" type="number" min="0" placeholder="Reps" />
        <button class="btn remove-serie" title="Quitar serie">‚Äì</button>
      `;
            const peso = row.querySelector(".peso");
            const reps = row.querySelector(".reps");
            const rmv = row.querySelector(".remove-serie");
            peso.value = s.peso ?? "";
            reps.value = s.reps ?? "";

            const onChange = () => {
              const prev = compareWithPreviousWeek(dia, idx) || {};
              const prevS = (prev.series || [])[i] || {};
              const pv = parseFloat(String(peso.value).replace(",", "."));
              const rv = parseInt(reps.value || "0", 10);
              const pp = parseFloat(String(prevS.peso || "").replace(",", "."));
              const rp = parseInt(prevS.reps || "0", 10);
              let imp = false;
              if (!isNaN(pv) && !isNaN(pp) && pv > pp) imp = true;
              if (!isNaN(rv) && !isNaN(rp) && rv > rp) imp = true;
              if (imp) toast(`üî• ¬°Progreso en ${ej.nombre || "un ejercicio"}!`);
            };

            peso.addEventListener("input", () => {
              s.peso = peso.value;
              saveSoon(data);
              onChange();
            });
            reps.addEventListener("input", () => {
              s.reps = reps.value;
              saveSoon(data);
              onChange();
            });
            rmv.addEventListener("click", () => {
              ej.series.splice(i, 1);
              if (ej.series.length === 0)
                ej.series.push({ peso: "", reps: "" });
              saveSoon(data);
              renderSeries();
            });

            wrap.appendChild(row);
          });
        };
        if (!Array.isArray(ej.series) || ej.series.length === 0)
          ej.series = [{ peso: "", reps: "" }];
        renderSeries();

        ex.querySelector(".add-serie").addEventListener("click", () => {
          ej.series.push({ peso: "", reps: "" });
          saveSoon(data);
          renderSeries();
        });

        // Notas
        const quick = ex.querySelector(".notes-quick");
        quick.value = ej.notas || "";
        quick.addEventListener("input", () => {
          ej.notas = quick.value;
          saveSoon(data);
        });

        const notesModal = el("#notesModal");
        const notesTA = el("#notesTextarea");
        ex.querySelector(".open-notes").addEventListener("click", () => {
          notesTA.value = ej.notas || "";
          notesModal.showModal();
          el("#saveNotes").onclick = () => {
            ej.notas = notesTA.value;
            quick.value = ej.notas;
            saveSoon(data);
            notesModal.close();
          };
          el("#closeNotes").onclick = () => notesModal.close();
        });

        // Drag & drop (solo con handle)
        const handle = ex.querySelector(".handle");
        handle.addEventListener("dragstart", (e) => {
          ex.classList.add("dragging");
          e.dataTransfer.setData("text/plain", JSON.stringify({ dia, idx }));
        });
        handle.addEventListener("dragend", () =>
          ex.classList.remove("dragging")
        );

        // Receptores: todos los exercise hermanos
        ex.addEventListener("dragover", (e) => {
          e.preventDefault();
          ex.classList.add("drop-target");
        });
        ex.addEventListener("dragleave", () =>
          ex.classList.remove("drop-target")
        );
        ex.addEventListener("drop", (e) => {
          e.preventDefault();
          ex.classList.remove("drop-target");
          const payload = JSON.parse(
            e.dataTransfer.getData("text/plain") || "{}"
          );
          if (payload.dia !== dia) return;
          const fromIdx = payload.idx;
          if (fromIdx === undefined || fromIdx === idx) return;
          const item = ejercicios.splice(fromIdx, 1)[0];
          const insertAt = idx + (fromIdx < idx ? 1 : 0);
          ejercicios.splice(insertAt, 0, item);
          saveSoon(data);
          render();
        });

        return ex;
      }

      /* ========= Export/Import ========= */
      function exportar() {
        const all = {};
        for (let i = 0; i < localStorage.length; i++) {
          const k = localStorage.key(i);
          if (k && k.startsWith(STORAGE_PREFIX))
            all[k] = localStorage.getItem(k);
        }
        const blob = new Blob([JSON.stringify(all, null, 2)], {
          type: "application/json",
        });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "mi_rutina_gimnasio.json";
        a.click();
        URL.revokeObjectURL(a.href);
      }
      function importar(file) {
        const r = new FileReader();
        r.onload = () => {
          try {
            const obj = JSON.parse(r.result);
            let n = 0;
            Object.entries(obj).forEach(([k, v]) => {
              if (k.startsWith(STORAGE_PREFIX)) {
                localStorage.setItem(k, v);
                n++;
              }
            });
            alert(`Importaci√≥n completada (${n} semanas).`);
            render();
          } catch {
            alert("Archivo no v√°lido.");
          }
        };
        r.readAsText(file);
      }

      /* ========= Oscuro ========= */
      const DARK_KEY = "rutina_dark_mode";
      function applyDark() {
        const on = localStorage.getItem(DARK_KEY) === "1";
        document.documentElement.classList.toggle("dark", on);
        el("#darkToggle").textContent = on ? "‚òÄÔ∏è" : "üåô";
      }

      /* ========= Init ========= */
      function init() {
        el("#datePicker").value = getISODateInputValue(new Date());
        updateMonthLabel();
        render();

        el("#todayBtn").addEventListener("click", () => {
          el("#datePicker").value = getISODateInputValue(new Date());
          updateMonthLabel();
          render();
        });
        el("#datePicker").addEventListener("change", () => {
          updateMonthLabel();
          render();
        });

        el("#exportBtn").addEventListener("click", exportar);
        el("#importInput").addEventListener("change", (e) => {
          const f = e.target.files?.[0];
          if (f) importar(f);
          e.target.value = "";
        });

        applyDark();
        el("#darkToggle").addEventListener("click", () => {
          const next = !(localStorage.getItem(DARK_KEY) === "1");
          localStorage.setItem(DARK_KEY, next ? "1" : "0");
          applyDark();
        });

        // Mensaje motivador al abrir
